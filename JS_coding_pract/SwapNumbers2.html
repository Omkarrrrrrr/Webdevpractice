<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = parseInt(prompt("Enter first number here: "))
    var b = parseInt(prompt("Enter second number here: "))
    console.log("Before swapping  a is: "+ a + "b is : " + b);

    a = a + b;
    b = a - b;
    a = a - b;

    console.log("after swapping  a is: "+ a + "b is : " + b);

    </script>
</body>
</html>
