<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 6;

        console.log(`Before Swapping: a = ${a}, b = ${b}`); // Use backticks
        var temp;
        temp = a;
        a = b;
        b = temp;
        console.log(`After Swapping: a = ${a}, b = ${b}`); // Use backticks
    </script>
</body>
</html>
