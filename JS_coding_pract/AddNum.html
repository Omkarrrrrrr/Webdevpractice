<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Static number
        let a = 5;
        let b = 6;

        var c = a + b;
        console.log("The sum is: " + c)

        //prompt - data from user

        let a1 = prompt("Enter a num here: ");
        let b1 = prompt("Enter second number here: ");

        var c1 = parseInt(a1) + parseInt(b1);
        document.write("The sum is : " + c1);

    </script>
    </body>
</body>
</html>
